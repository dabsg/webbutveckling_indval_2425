<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inline Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td input {
            width: 100%;
            padding: 3px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>HTML Inline Elements</h1>
<p>Fyll i tabellen nedan med beskrivningar för varje inline-element taggs funktion.</p>

<table>

            <th>Beskrivning</th>
        </tr>
    </thead>
